{% extends 'news/base.html' %}
{% block content %}

<div class="bg-white p-6 rounded shadow max-w-4xl mx-auto">
  <h2 class="text-4xl font-bold text-blue-700 mb-4">{{ news.title }}</h2>
  <p class="text-sm text-gray-500 mb-4">Posted by {{ news.author.username }} on {{ news.date }}</p>
  
  <img src="{{ news.image.url }}" class="w-full h-80 object-cover rounded mb-6" />
  <p class="text-gray-800 leading-relaxed text-lg">{{ news.content }}</p>

  <a href="{% url 'home' %}" class="mt-6 inline-block text-blue-600 hover:underline font-semibold">‚Üê Back to News</a>
</div>

{% endblock %}
