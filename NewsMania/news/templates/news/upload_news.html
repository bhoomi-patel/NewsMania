{% extends 'news/base.html' %}
{% block content %}

<h2 class="text-3xl font-bold mb-6 text-blue-700">Upload News Article</h2>

<form method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded shadow max-w-lg mx-auto space-y-4">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="w-full px-6 py-3 bg-blue-600 text-white rounded hover:bg-blue-700 transition duration-300">
    Post News
  </button>
</form>

<p class="mt-6 text-center">
  <a href="/" class="text-blue-500 hover:underline">‚Üê Back to Home</a>
</p>

{% endblock %}
